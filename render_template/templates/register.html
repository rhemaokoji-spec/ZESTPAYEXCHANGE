<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>ZestPay Registration</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
  /* Base styles */
  * {
    box-sizing: border-box;
  }
  
  body {
    margin:0; 
    padding:0;
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 50%, #0f0f0f 100%);
    color: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    overflow-x: hidden;
    position: relative;
  }
  
  /* Background decoration */
  body::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: radial-gradient(circle at 20% 80%, rgba(212, 175, 55, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(212, 175, 55, 0.1) 0%, transparent 50%);
    pointer-events: none;
  }
  
  .container {
    background: rgba(15, 15, 15, 0.9);
    backdrop-filter: blur(20px);
    padding: 40px;
    border-radius: 20px;
    width: 100%;
    max-width: 440px;
    box-shadow: 0 20px 60px rgba(0, 0, 0, 0.6), 0 0 30px rgba(212, 175, 55, 0.15);
    position: relative;
    border: 1px solid rgba(212, 175, 55, 0.25);
    transition: all 0.3s ease;
    z-index: 1;
  }
  
  /* Logo/Header */
  .logo {
    text-align: center;
    margin-bottom: 30px;
  }
  
  .logo-icon {
    display: inline-flex;
    align-items: center;
    justify-content: center;
    width: 70px;
    height: 70px;
    background: linear-gradient(135deg, #d4af37, #b8860b);
    border-radius: 50%;
    margin-bottom: 20px;
    font-size: 32px;
    font-weight: bold;
    color: #000;
    box-shadow: 0 8px 25px rgba(212, 175, 55, 0.4);
    position: relative;
    overflow: hidden;
  }
  
  .logo-icon::before {
    content: '';
    position: absolute;
    top: -50%;
    left: -50%;
    width: 200%;
    height: 200%;
    background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.3), transparent);
    transform: rotate(45deg);
    animation: shine 3s infinite;
  }
  
  @keyframes shine {
    0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
    100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
  }
  
  h2 { 
    text-align:center; 
    margin-bottom:10px; 
    color: #d4af37;
    text-shadow: 0 0 15px rgba(212, 175, 55, 0.4);
    font-size: 28px;
    font-weight: 600;
    letter-spacing: -0.5px;
  }
  
  p { 
    text-align:center; 
    font-size:15px; 
    margin-bottom:30px; 
    line-height: 1.5;
    color: #aaa;
  }
  
  /* Input groups with icons */
  .input-group {
    position: relative;
    margin-bottom: 22px;
  }
  
  .input-icon {
    position: absolute;
    left: 18px;
    top: 50%;
    transform: translateY(-50%);
    color: #d4af37;
    font-size: 18px;
    pointer-events: none;
    transition: all 0.3s ease;
    z-index: 2;
  }
  
  input {
    width: 100%; 
    padding:16px 18px 16px 50px; 
    border-radius:12px; 
    border:1px solid rgba(212, 175, 55, 0.25);
    background:rgba(25, 25, 25, 0.8);
    color:#fff;
    font-size: 16px;
    transition: all 0.3s ease;
    outline: none;
  }
  
  input:focus { 
    border-color: rgba(212, 175, 55, 0.6);
    background: rgba(30, 30, 30, 0.9);
    box-shadow: 0 0 0 4px rgba(212, 175, 55, 0.15);
  }
  
  input:focus + .input-icon {
    color: #f4e4c1;
    transform: translateY(-50%) scale(1.1);
  }
  
  input::placeholder {
    color: #666;
    font-weight: 400;
  }
  
  /* Password field special handling */
  .password-wrapper {
    position: relative;
  }
  
  .toggle-password {
    position: absolute;
    right: 18px;
    top: 50%;
    transform: translateY(-50%);
    cursor: pointer;
    color: #d4af37;
    font-size: 18px;
    user-select: none;
    transition: all 0.3s ease;
    z-index: 2;
  }
  
  .toggle-password:hover {
    color: #f4e4c1;
    transform: translateY(-50%) scale(1.1);
  }
  
  .password-strength {
    height:4px; 
    width:100%; 
    background:rgba(50, 50, 50, 0.5);
    border-radius:2px; 
    margin-top:10px; 
    margin-bottom:5px;
    overflow:hidden;
  }
  
  .strength-bar {
    height:100%; 
    width:0%; 
    transition: width 0.3s ease, background 0.3s ease;
    border-radius:2px;
  }
  
  /* Buttons */
  .btn {
    width: 100%; 
    padding:16px; 
    margin-top:12px;
    border:none; 
    border-radius:12px; 
    cursor:pointer;
    font-weight:600;
    font-size: 16px;
    background: linear-gradient(135deg, #d4af37, #b8860b);
    color:#000; 
    transition:all 0.3s ease;
    box-shadow: 0 6px 20px rgba(212, 175, 55, 0.35);
    position: relative;
    overflow: hidden;
  }
  
  .btn::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.25), transparent);
    transition: left 0.5s ease;
  }
  
  .btn:hover::before {
    left: 100%;
  }
  
  .btn:hover { 
    transform: translateY(-3px); 
    box-shadow: 0 8px 25px rgba(212, 175, 55, 0.45);
  }
  
  .btn:active {
    transform: translateY(-1px);
  }
  
  .btn-secondary {
    background:rgba(50, 50, 50, 0.8); 
    color:#fff; 
    border: 1px solid rgba(212, 175, 55, 0.25);
  }
  
  .btn-secondary:hover {
    background:rgba(60, 60, 60, 0.9);
    box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
  }
  
  /* Links */
  .login-link { 
    color:#d4af37; 
    cursor:pointer; 
    text-align:center; 
    margin-top:5px; 
    display:inline-block;
    text-decoration: none;
    font-weight: 500;
    transition: all 0.3s ease;
  }
  
  .login-link:hover {
    color: #f4e4c1;
    text-decoration: underline;
  }
  
  /* Messages */
  .message { 
    padding:14px 18px; 
    margin:18px 0; 
    border-radius:10px; 
    text-align:center; 
    font-size:14px;
    animation: slideIn 0.3s ease;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 10px;
  }
  
  .message-icon {
    font-size: 20px;
  }
  
  .error-msg { 
    background:rgba(255, 76, 76, 0.15); 
    color:#ff6b6b;
    border: 1px solid rgba(255, 76, 76, 0.3);
  }
  
  .success-msg { 
    background:rgba(212, 175, 55, 0.15); 
    color:#d4af37;
    border: 1px solid rgba(212, 175, 55, 0.3);
  }

  /* Loading animation */
  .loading {
    display:none;
    text-align:center;
    margin-top:30px;
  }
  
  .loading span {
    display:inline-block;
    font-size:26px;
    font-weight:bold;
    color:#d4af37;
    animation: bounce 1.2s infinite;
  }
  
  .loading span:nth-child(2) { animation-delay:0.2s; }
  .loading span:nth-child(3) { animation-delay:0.4s; }
  .loading span:nth-child(4) { animation-delay:0.6s; }
  .loading span:nth-child(5) { animation-delay:0.8s; }
  .loading span:nth-child(6) { animation-delay:1s; }
  .loading span:nth-child(7) { animation-delay:1.2s; }

  @keyframes bounce {
    0%, 80%, 100% { transform: scale(0.8); opacity:0.5; }
    40% { transform: scale(1.3); opacity:1; }
  }
  
  @keyframes slideIn {
    from { opacity: 0; transform: translateY(-10px); }
    to { opacity: 1; transform: translateY(0); }
  }
  
  @keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
  }

  /* Step transitions */
  .step {
    animation: fadeIn 0.3s ease;
  }
  
  .hidden { display:none; }

  /* Progress indicator */
  .progress-bar {
    display: flex;
    justify-content: center;
    margin-bottom: 30px;
    gap: 10px;
  }
  
  .progress-dot {
    width: 10px;
    height: 10px;
    border-radius: 50%;
    background: rgba(212, 175, 55, 0.3);
    transition: all 0.3s ease;
  }
  
  .progress-dot.active {
    background: #d4af37;
    width: 30px;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(212, 175, 55, 0.5);
  }

  /* Mobile-specific styles */
  @media (max-width: 480px) {
    body {
      padding: 15px;
    }
    
    .container {
      padding: 30px 25px;
      border-radius: 16px;
    }
    
    .logo-icon {
      width: 60px;
      height: 60px;
      font-size: 28px;
    }
    
    h2 {
      font-size: 24px;
    }
    
    input {
      padding: 15px 18px 15px 48px;
      font-size: 16px;
    }
    
    .input-icon {
      left: 16px;
      font-size: 16px;
    }
    
    .btn {
      padding: 15px;
      font-size: 15px;
    }
  }
  
  @media (max-width: 360px) {
    .container {
      padding: 25px 20px;
    }
    
    h2 {
      font-size: 22px;
    }
    
    input {
      padding: 14px 18px 14px 45px;
    }
    
    .input-icon {
      left: 15px;
    }
  }
  
  /* Touch-friendly enhancements */
  @media (hover: none) {
    .btn:hover {
      transform: none;
    }
    
    .btn:active {
      transform: scale(0.98);
    }
  }
</style>
</head>
<body>

<div class="container">
  <!-- Step 1 -->
  <div id="step1" class="step">
    <div class="logo">
      <div class="logo-icon">Z</div>
    </div>
    
    <div class="progress-bar">
      <div class="progress-dot active"></div>
      <div class="progress-dot"></div>
    </div>
    
    <h2>Create Your Account</h2>
    <p>Join ZestPay and start your financial journey</p>
    
    <div class="input-group">
      <input type="text" id="firstName" placeholder="First Name" required autocomplete="given-name">
      <i class="fas fa-user input-icon"></i>
    </div>
    
    <div class="input-group">
      <input type="text" id="lastName" placeholder="Last Name" required autocomplete="family-name">
      <i class="fas fa-user-circle input-icon"></i>
    </div>
    
    <div class="input-group">
      <input type="tel" id="phone" placeholder="Phone Number" maxlength="11" autocomplete="tel" pattern="[0-9]{11}">
      <i class="fas fa-mobile-alt input-icon"></i>
    </div>
    
    <div class="input-group">
      <input type="text" id="referral" placeholder="Referral Code (Optional)" autocomplete="off">
      <i class="fas fa-gift input-icon"></i>
    </div>
    
    <button class="btn" onclick="nextStep()">
      <i class="fas fa-arrow-right"></i> Continue
    </button>
    
    <p style="margin-top: 25px; font-size: 14px;">
      Already have a ZestPay account? 
      <a href="/login" class="login-link">Login</a>
    </p>
  </div>

  <!-- Step 2 -->
  <div id="step2" class="step hidden">
    <div class="logo">
      <div class="logo-icon">ZP</div>
    </div>
    
    <div class="progress-bar">
      <div class="progress-dot"></div>
      <div class="progress-dot active"></div>
    </div>
    
    <h2>Set Up Security</h2>
    <p>Complete your account setup</p>
    
    <div id="messageBox"></div>
    
    <div class="input-group">
      <input type="email" id="email" placeholder="Email Address" required autocomplete="email">
      <i class="fas fa-envelope input-icon"></i>
    </div>
    
    <div class="input-group">
      <div class="password-wrapper">
        <input type="password" id="password" placeholder="Password (min 6 chars)" autocomplete="new-password">
        <i class="fas fa-lock input-icon"></i>
        <i class="fas fa-eye toggle-password" onclick="togglePassword()"></i>
      </div>
      <div class="password-strength">
        <div id="strengthBar" class="strength-bar"></div>
      </div>
    </div>
    
    <div class="input-group">
      <input type="password" id="confirmPassword" placeholder="Confirm Password" autocomplete="new-password">
      <i class="fas fa-lock input-icon"></i>
    </div>
    
    <button class="btn" onclick="registerAccount()">
      <i class="fas fa-check-circle"></i> Create Account
    </button>
    <button class="btn btn-secondary" onclick="goBack()">
      <i class="fas fa-arrow-left"></i> Back
    </button>

    <!-- Loading Animation--> 
    <div class="loading" id="loading">
      <span>Z</span><span>E</span><span>S</span><span>T</span>
      <span>P</span><span>A</span><span>Y</span>
    </div>
  </div>
</div>

<script>
  // Add haptic feedback for mobile devices
  function vibrate() {
    if ('vibrate' in navigator) {
      navigator.vibrate(50);
    }
  }
  
  // Show message with animation
  function showMessage(msg, type="error") {
    const box = document.getElementById('messageBox');
    const icon = type === 'error' ? 'fas fa-exclamation-circle' : 'fas fa-check-circle';
    box.innerHTML = `<div class="message ${type==='error'?'error-msg':'success-msg'}">
      <i class="${icon} message-icon"></i>
      <span>${msg}</span>
    </div>`;
    
    // Auto-hide success messages
    if (type === 'success') {
      setTimeout(() => {
        box.innerHTML = '';
      }, 3000);
    }
  }

  function nextStep() {
    const firstName = document.getElementById('firstName').value.trim();
    const lastName = document.getElementById('lastName').value.trim();
    const phone = document.getElementById('phone').value.trim();
    
    if(!firstName || !lastName || phone.length!==11) {
      // Use a more mobile-friendly notification
      if (!firstName) {
        document.getElementById('firstName').focus();
        showMessage("Please enter your first name", "error");
      } else if (!lastName) {
        document.getElementById('lastName').focus();
        showMessage("Please enter your last name", "error");
      } else if (phone.length !== 11) {
        document.getElementById('phone').focus();
        showMessage("Please enter a valid 11-digit phone number", "error");
      }
      vibrate();
      return;
    }
    
    // Update progress indicators
    document.querySelector('#step1 .progress-dot:first-child').classList.remove('active');
    document.querySelector('#step1 .progress-dot:last-child').classList.add('active');
    
    // Add transition animation
    document.getElementById('step1').style.opacity = '0';
    setTimeout(() => {
      document.getElementById('step1').classList.add('hidden');
      document.getElementById('step2').classList.remove('hidden');
      document.getElementById('step2').style.opacity = '0';
      setTimeout(() => {
        document.getElementById('step2').style.opacity = '1';
      }, 50);
    }, 300);
  }

  function goBack(){
    // Update progress indicators
    document.querySelector('#step2 .progress-dot:last-child').classList.remove('active');
    document.querySelector('#step2 .progress-dot:first-child').classList.add('active');
    
    document.getElementById('step2').style.opacity = '0';
    setTimeout(() => {
      document.getElementById('step2').classList.add('hidden');
      document.getElementById('step1').classList.remove('hidden');
      document.getElementById('step1').style.opacity = '0';
      setTimeout(() => {
        document.getElementById('step1').style.opacity = '1';
      }, 50);
    }, 300);
  }

  function togglePassword() {
    const pass = document.getElementById('password');
    const toggle = document.querySelector('.toggle-password');
    pass.type = pass.type==='password'?'text':'password';
    toggle.className = pass.type==='password'?'fas fa-eye toggle-password':'fas fa-eye-slash toggle-password';
    vibrate();
  }

  // Password strength indicator
  const password = document.getElementById('password');
  const strengthBar = document.getElementById('strengthBar');
  password.addEventListener('input', ()=>{
    const val = password.value;
    let strength=0;
    if(val.length>=6) strength++;
    if(/[A-Z]/.test(val)) strength++;
    if(/[0-9]/.test(val)) strength++;
    if(/[\W]/.test(val)) strength++;
    strengthBar.style.width = (strength*25)+'%';
    
    // Color coding for password strength
    if(strength<=1) {
      strengthBar.style.background='#ff4c4c';
    } else if(strength==2) {
      strengthBar.style.background='#ffa500';
    } else if(strength==3) {
      strengthBar.style.background='#d4af37';
    } else {
      strengthBar.style.background='#4caf50';
    }
  });

  // Check online status
  window.addEventListener('online', () => {
    showMessage("You're back online!", "success");
  });
  
  window.addEventListener('offline', () => {
    showMessage("No Internet Connection", "error");
  });

  async function registerAccount() {
    const email = document.getElementById('email').value.trim();
    const passwordVal = document.getElementById('password').value;
    const confirmPass = document.getElementById('confirmPassword').value;
    const loading = document.getElementById('loading');

    if(!email || passwordVal.length<6 || passwordVal!==confirmPass){
      if (!email) {
        document.getElementById('email').focus();
        showMessage("Please enter your email address", "error");
      } else if (passwordVal.length < 6) {
        document.getElementById('password').focus();
        showMessage("Password must be at least 6 characters", "error");
      } else if (passwordVal !== confirmPass) {
        document.getElementById('confirmPassword').focus();
        showMessage("Passwords do not match", "error");
      }
      vibrate();
      return;
    }

    if(!navigator.onLine){
      showMessage("No Internet Connection", "error");
      vibrate();
      return;
    }

    const firstName = document.getElementById('firstName').value;
    const lastName = document.getElementById('lastName').value;
    const phone = document.getElementById('phone').value;
    const referral = document.getElementById('referral').value;

    loading.style.display = "block";

    try {
      const res = await fetch('/register', {
        method:'POST',
        headers:{'Content-Type':'application/json'},
        body:JSON.stringify({firstName,lastName,phone,referral,email,password:passwordVal})
      });
      const data = await res.json();

      loading.style.display = "none";

      if(data.status==='invalid_email'){
        document.getElementById('email').focus();
        showMessage("Invalid email address", "error");
      } else if(data.status==='email_exists'){
        document.getElementById('email').focus();
        showMessage("This email is already registered", "error");
      } else if(data.status==='phone_exists'){
        document.getElementById('phone').focus();
        showMessage("This phone number is already used", "error");
      } else if(data.status==='invalid_phone'){
        document.getElementById('phone').focus();
        showMessage("Invalid phone number format", "error");
      } else if(data.status==='ok'){
        showMessage("Account created successfully! Redirecting...", "success");
        setTimeout(()=>{ window.location.href="/login"; },2000);
      } else {
        showMessage("Unexpected error, please try again", "error");
      }
    } catch(err){
      loading.style.display = "none";
      showMessage("Server error, please try again", "error");
    }
  }
  
  // Add touch feedback to buttons
  document.querySelectorAll('.btn').forEach(button => {
    button.addEventListener('touchstart', function() {
      this.style.transform = 'scale(0.98)';
    });
    
    button.addEventListener('touchend', function() {
      this.style.transform = '';
    });
  });
  
  // Add input focus animations
  document.querySelectorAll('input').forEach(input => {
    input.addEventListener('focus', function() {
      this.parentElement.style.transform = 'scale(1.02)';
    });
    
    input.addEventListener('blur', function() {
      this.parentElement.style.transform = '';
    });
  });
</script>
</body>
</html>
